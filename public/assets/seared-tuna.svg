<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  
  <!-- plate -->
  <circle cx="200" cy="140" r="80" fill="#fff" stroke="#e6e6e6"/>
  <!-- tuna slices -->
  <g transform="translate(200,140)">
    <ellipse cx="-10" cy="-6" rx="48" ry="18" fill="#d96f6f" transform="rotate(-12)"/>
    <ellipse cx="22" cy="2" rx="44" ry="16" fill="#d25f5f" transform="rotate(6)"/>
    <!-- sesame seeds -->
    <g fill="#fff">
      <ellipse cx="-30" cy="-14" rx="2" ry="1"/>
      <ellipse cx="-10" cy="-10" rx="2" ry="1"/>
      <ellipse cx="10" cy="-6" rx="2" ry="1"/>
    </g>
  </g>
  <text x="200" y="280" font-family="Inter, Arial, sans-serif" font-size="14" fill="#222" text-anchor="middle">Seared Tuna</text>
</svg>
