name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Ensure Pages site exists (enable GitHub Pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Ensuring GitHub Pages site exists for $GITHUB_REPOSITORY"
          status=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/pages" \
            -d '{"source":{"branch":"gh-pages","path":"/"}}')
          echo "Pages API response status: $status"
          if [ "$status" != "201" ] && [ "$status" != "200" ]; then
            echo "Warning: could not create Pages site (status $status). This may be ok if the site already exists."
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
